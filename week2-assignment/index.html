<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-model="item" ng-repeat="item in toBuyList">Buy {{item.quantity}} of {{item.name}}
       <button class="btn btn-default" ng-click='buyItem(item.name,item.quantity)'><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="itemsToBuy>0">{{ itemsToBuy }} more to buy.</div>
     <div class="emptyMessage" ng-if="itemsToBuy==0">Everything is bought!</div>

     <!-- Already Bought List -->
     <h2>Already Bought:</h2>
     <ul>
       <li ng-model="item" ng-repeat="item in boughtList">Bought {{item.quantity}} of {{item.name}}
      </li>
    </ul>

     <div class="emptyMessage" ng-if="boughtList.length==0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
